{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}



{% block content %}

    <style>


        body{


            background-color: gray;

        }



    </style>
    

    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Gerenciar envio </h3>

            <p> Por favor, preencha o seu endereço de entrega. </p>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_full_name">Usuário*</label>
                    <input name="full_name" type="text"  class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_email">Email*</label>
                    <input name="email" type="email"  class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_address1">Endereço 1*</label>
                    <input name="address1" type="text"  class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_address2">Endereço 2*</label>
                    <input name="address2" type="text"  class="form-control form-control-lg" />
                </div> 

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_city">Cidade*</label>
                    <input name="city" type="text"  class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_state">Estado*</label>
                    <input name="state" type="text"  class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label  class="form-label" for="id_zipcode">Cep</label>
                    <input name="zipcode" type="text"  class="form-control form-control-lg" />
                </div>

                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Atualizar endereço de entrega </button>



            </form>



        </div>

    </body>

    <br> <br>


{% endblock %}
