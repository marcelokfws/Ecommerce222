
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}



{% block content %}

    <style>


        body{


            background-color: gray;

        }



    </style>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Redefinição de senha </h3>

        <hr>

        <p> Esqueceu sua senha? Digite seu endereço de e-mail abaixo, e enviaremos instruções por e-mail para definir uma nova.

        </p>


        <form method="post">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Enviar link de redefinição de senha </button>


        </form>


    </div>



{% endblock %}
