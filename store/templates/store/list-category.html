{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5"> {{category.name | capfirst }} </div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

      
        {% for product in products %}

        <div class="col d-flex ">
                
            <div class="card shadow-sm">
            
              <img class="img-fluid " alt="Responsive image" src="{{product.image.url}}">
            
                <div class=" card-body d-flex align-items-end d-flex justify-content-center ">
            
                  <a class="text-info text-decoration-none " href="{{product.get_absolute_url}}"> {{ product.title | capfirst }} </a>
                
              </div>

              <h5 class="d-flex justify-content-center"> $ {{ product.price }} </h5>
            
            </div>
          
          </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
